<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard Sign Up</title>
    <meta name="description" content="Use this page to create your account.">

    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #acacac;
        }

        .content {
            max-width: 50%;
            margin: 0px auto;
            background-color: #FFF;
            padding: 20px;
            border-radius: 20px;
            box-shadow: #000 0px 0px 20px;
        }
    </style>

</head>

<body>

    <div class="content">

        <h1>Dashboard</h1>

        <form action="https://dashboard-api.glitch.me/create_user" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="email@example.com"><br>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="base_url">Base URL:</label><br>
            <input type="url" id="base_url" name="base_url" placeholder="https://example.com"><br><br>
            <input type="submit" value="Save">
        </form>

        <p>
            When you click the "Save" button, your information will be saved in the Dashboard database. Then you can use
            Dashboard through Google Assistant.
        </p>

    </div>
</body>

</html>
